name: Autobuild
on:
  push:
    branches:
      - main

jobs:
  build_ios:
    name: Build Flutter (for MACOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter clean    
      - run: flutter pub get
      - run: |
          flutter build macos --release 
          cd build/macos/Build/Products/Release/
          zip -r superadmin.zip superadmin.app
      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/macos/Build/Products/Release/superadmin.zip" 
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}
  build_windows:
    name: Build Flutter (for Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter clean    
      - run: flutter pub get
      - run: |
          flutter build windows --release  
          cd build/windows/runner/Release
          Compress-Archive -Path "flutter_windows.dll", "superadmin.exe" -DestinationPath "WindowsApp.zip"
      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: " build/windows/runner/Release/WindowsApp.zip" 
          tag: v1.1.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}        
